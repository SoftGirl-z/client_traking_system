<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü - Danƒ±≈üan Takip Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .login-logo h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-logo p {
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <div class="login-logo-icon">üè•</div>
            <h1>Danƒ±≈üan Takip</h1>
            <p>Fizyoterapi & Pilates & Yoga</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('login')">Giri≈ü Yap</button>
            <button class="tab-btn" onclick="showTab('register')">Kayƒ±t Ol</button>
        </div>

        <!-- Login Form -->
        <div id="loginTab" class="tab-content active">
            <div class="form-group">
                <label>E-posta</label>
                <input type="email" id="loginEmail" placeholder="ornek@email.com">
            </div>
            <div class="form-group">
                <label>≈ûifre</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn btn-primary" onclick="login()">üîê Giri≈ü Yap</button>
            <button class="btn btn-secondary" onclick="guestLogin()">üë§ Misafir Olarak Devam Et</button>
        </div>

        <!-- Register Form -->
        <div id="registerTab" class="tab-content">
            <div class="form-group">
                <label>ƒ∞≈ületme Adƒ±</label>
                <input type="text" id="registerName" placeholder="√ñrn: Saƒülƒ±k Fizyoterapi">
            </div>
            <div class="form-group">
                <label>E-posta</label>
                <input type="email" id="registerEmail" placeholder="ornek@email.com">
            </div>
            <div class="form-group">
                <label>≈ûifre</label>
                <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="form-group">
                <label>≈ûifre Tekrar</label>
                <input type="password" id="registerPasswordConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn btn-primary" onclick="register()">‚úì Kayƒ±t Ol</button>
        </div>

        <div class="login-footer">
            <p>Verileriniz g√ºvenli bir ≈üekilde saklanƒ±r</p>
        </div>
    </div>

  <script type="module">
    import * as fb from './firebase-config.js';

    window.login = async function () {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
            alert('L√ºtfen e-posta ve ≈üifre girin!');
            return;
        }

        try {
            await fb.loginUser(email, password);
            alert('‚úì Giri≈ü ba≈üarƒ±lƒ±');
            window.location.href = 'index.html';
        } catch (error) {
            alert('‚ùå ' + error.message);
        }
    }

    window.register = async function () {
        const name = document.getElementById('registerName').value.trim();
        const email = document.getElementById('registerEmail').value.trim();
        const password = document.getElementById('registerPassword').value;
        const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

        if (!name || !email || !password) {
            alert('T√ºm alanlar zorunludur');
            return;
        }

        if (password !== passwordConfirm) {
            alert('≈ûifreler uyu≈ümuyor!');
            return;
        }

        try {
            await fb.registerUser(email, password, name);
            alert('‚úì Kayƒ±t ba≈üarƒ±lƒ±, y√∂nlendiriliyorsunuz');
            window.location.href = 'index.html';
        } catch (error) {
            alert('‚ùå ' + error.message);
        }
    }

    window.guestLogin = function () {
        window.location.href = 'index.html';
    }

    window.showTab = function (tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

        if (tab === 'login') {
            document.querySelector('.tab-btn:first-child').classList.add('active');
            document.getElementById('loginTab').classList.add('active');
        } else {
            document.querySelector('.tab-btn:last-child').classList.add('active');
            document.getElementById('registerTab').classList.add('active');
        }
    }
</script>
 
</body>
</html>
